<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background: black;
      color: white;
      padding-top: 100px;
    }
    #countdown {
      font-size: 40px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Preparing your video...</h1>
  <p>Please wait <span id="countdown">20</span> seconds</p>

  <script>
    let timeLeft = 20;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "page2.html";
      }
    }, 1000);
  </script>
</body>
</html>
